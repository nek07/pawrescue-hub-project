    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Paw Rescue Hub</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="/pets/adoption">Adoption</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pets/support">Support</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pets/resources">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pets/aboutus">About us</a>
                </li>
    
                <li class="nav-item ">
                    <a class="nav-link" href="/auth/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main">
        <div class="account-info">
            <div class="name-field">
                <span class="header">Abylai Taitoleuov</span>
                <span id="registered-date">Joined in March 2024</span>
            </div>
            <div id="logout">Log out</div>
        </div>
        <div class="account-settings">
            <div class="change-account-info">
                <span class="header">My profile</span>
                <form method="post" id="msform">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required value="Abylai2005">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required value="abylaiooaoog@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required value="12345678">
                    </div>
                    <div id="status"></div>
                    <button type="button" class="btn btn-outline-success mt-2" onclick="categorySubmit()" id="add-prod-btn">Save Profile</button>
                </form>
                <span id="deleteaccount">Delete Account</span>
            </div>
            <div class="add-new-animal">
                <span class="header">Insert a Pet</span>
                <form method="post" id="msform">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Claire">
                    </div>
                    <div class="form-group">
                        <label for="picture">Picture</label>
                        <input type="text" class="form-control" id="pic" name="pic" required placeholder="smth.jpg">
                    </div>
                    <div class="form-group">
                        <label for="email">Description</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Cute white cat, 18 y.o">
                    </div>
                    <div class="form-group">
                        <label for="password">Address</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="New York, st.Kabanbai Batyra 60">
                    </div>
                    <div class="form-group">
                        <label for="password">Contacts</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="00000000000">
                    </div>
                    <div id="status"></div>
                    <button type="button" class="btn btn-outline-success mt-2" onclick="categorySubmit()" id="add-prod-btn" value="Submit">Submit</button>
                </form>
            </div>
            <div class="newsletter">
                <span class="header">Make a Newsletter</span>
                <form method="post" id="msform">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Type your message" required></textarea>
                    </div>
                    <div id="status"></div>
                    <button type="button" class="btn btn-outline-success mt-2" onclick="categorySubmit()" id="add-prod-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Paw Rescue Hub. All rights reserved.
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
